name: DAST - ZAP Baseline

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure target (needs STAGING_URL secret)
        run: |
          if [ -z "${{ secrets.STAGING_URL }}" ]; then
            echo "STAGING_URL secret nÃ£o configurado"; exit 1
          fi
          echo "TARGET=${{ secrets.STAGING_URL }}" >> $GITHUB_ENV

      - name: ZAP Baseline (fail on HIGH) + HTML/JSON
        run: |
          mkdir -p zap-out
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm -v "$PWD":/zap/wrk ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "${TARGET}" \
              -r zap-report.html \
              -J zap-report.json \
              -m 2    # 0=LOW,1=MEDIUM,2=HIGH -> falha se houver HIGH
          mv -f zap-report.* zap-out/

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-out
